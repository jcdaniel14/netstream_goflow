jobs:
  include:
    # Test
    - stage: test
      os: linux
      language: go
      env:
        GO111MODULE=on
      script:
        - make test-race vet test
    # Compile
    - stage: compile
      os: linux
      language: go
      env:
        GO111MODULE=on
        BUILDINFOSDET=-travis
      before_install:
        - sudo apt-get update
        - sudo apt-get install -y rpm ruby ruby-dev
        - sudo gem install fpm
      script:
        - GOOS=linux make build-goflow-light
        - GOOS=linux make build-goflow
        - GOOS=darwin make build-goflow
        - GOOS=windows EXTENSION=.exe make build-goflow
        - make package-deb-goflow package-rpm-goflow
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true
          repo: cloudflare/goflow
    - dist: trusty
      services:
        - docker
      script:
        - make docker-goflow
